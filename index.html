<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Covid19, CoronaVirus, Statistics, Track, death, critical ill,confirmed, recovered, graphs">
    <meta name="description" content="Live statistics and coronavirus news tracking the number of confirmed cases, recovered patients, critically ill, and deaths for each continent and country due to the COVID-19 coronavirus">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Live Statistics</title>
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/utilities.css">
    <link rel="stylesheet" href="/style/animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">

</head>

<body>
    <h1>Covid-19 information</h1>
    <nav class="continents">
        <div class="africa countinent-container">
            <img src="/assets/images/africa.png" class="africa"></img>
            <button>Africa</button>
        </div>
        <div class="americas countinent-container">
            <img src="/assets/images/america.png" class="america"></img>
            <button>Americas</button>
        </div>
        <div class="asia countinent-container">
            <img src="/assets/images/asia.png" class="asia"></img>
            <button>Asia</button>
        </div>
        <div class="europe countinent-container">
            <img src="/assets/images/europe.png" class="europe"></img>
            <button>Europe</button>
        </div>
        <div class="oceania countinent-container">
            <img src="/assets/images/Oceania.png" class="oceania"></img>
            <button>Oceania</button>
        </div>
        <!-- <img src="/assets/images/america.png" class="americas">USA</img>
        <img src="/assets/images/asia.png" class="asia">Asia</img>
        <img src="/assets/images/europe.png" class="europe">Europe</img>
        <img src="/assets/images/Oceania.png" class="oceania">Oceania</img> -->
    </nav>
    <nav class="continent-data-type" data-see='display-none'>
        <button class="confirmed">Confirmed Cases</button>
        <button class="critical">Critically Ill</button>
        <button class="death">Death</button>
        <button class="recovered">Recovered Cases</button>
    </nav>
    <main data-see='display-none'>
        <div class="chart">
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <aside>
            <div class="countries-of-continent">
            </div>
        </aside>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="/script/app.js"></script>

</body>

</html>
